<!DOCTYPE html>
<html>

<head>
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>NSO 0.1.0</title>
  <meta name="description" content="NPM Space Observatory"/>
  <link href="base.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- 
  =====================================================
  
  
  
  
  
  
  
  =====================================================-->
  <ui-view></ui-view>
  <!-- 
  =====================================================
  
  
  
  
  
  
  
  
  =====================================================-->
  
  <link href="nso/nso-app.css" rel="stylesheet" type="text/css" />
  <link href="nso/omnibox.css" rel="stylesheet" type="text/css" />
  <link href="nso/option-panel.css" rel="stylesheet" type="text/css" />
  
  <script src="https://unpkg.com/systemjs@0.20.11/dist/system.src.js"></script>
  
  <script>
    /* global System */
    System.config({    
      // defaultJSExtensions: true,
      paths: {
        'github:': 'https://github.jspm.io/',
        'npm:': 'https://unpkg.com/'
      },
      
      map: {
        'nso': './tsDist/nso',
        'angular': 'npm:angular@1.6.1',
        'angular-ui-router': 'npm:angular-ui-router@0.4.2',
        'lodash': 'npm:lodash@3.10.0',
        'systemjs-plugin-text': 'npm:systemjs-plugin-text@0.0.9',
        'json': 'npm:systemjs-plugin-json@0.3.0',
        'vis': 'npm:vis@4.7',
      },
      
      meta: {
        '*.html': {
          loader: 'systemjs-plugin-text'
        },
        
        '*.json': {
          loader: 'systemjs-plugin-json'
        } 
      },
       
      packages: {
        'nso': {
          main: './main.js',
          defaultExtension: 'js'
        },
        'angular': {
          main: './angular.js',
          format: 'global',
          'export': 'angular'
        },
        'angular-ui-router': {
          format: 'global',
          deps: [
            'angular'
          ]
        },
        'vis': {
          main: '/dist/vis.min.js'
        }
      }
    })
    
  </script>
  <script>
    (function(System) {
      System.import('tsDist/bootstrap.js');
    }(window.System));
  </script>
  
  <!-- 
  =====================================================
  
  
  
  
  
  
  
  
  =====================================================-->
  <script async="" defer="" type="text/javascript">
    WebFontConfig = {
      google: {
        families: ['Roboto']
      }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' === document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
  <!-- 
  =====================================================
  
  
  
  
  
  
  
  
  =====================================================-->
</body>

</html>
