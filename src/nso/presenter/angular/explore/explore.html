<div class="nso-explore">

  <nso-omnibox>
    <input
      type="search"
      ng-change="$ctrl.onSearchTermChange($ctrl.searchTerm)"
      ng-model="$ctrl.searchTerm"
      ng-model-options="{
        updateOn: 'default blur',
        debounce: { 'default': 500, 'blur': 0 }
      }">
  </nso-omnibox>

  <ui-view></ui-view>

  <footer>
    <a
     class="floating-button"
     ui-sref="explore.pkg.dependencyNetwork({pkg: $ctrl.searchTerm})"
     ui-sref-active="active"
    >
       <span class="material-icons">timeline</span>
    </a>
    <a
     class="floating-button"
     ui-sref="explore.pkg.dependencyWheel({pkg: $ctrl.searchTerm})"
     ui-sref-active="active"
    >
       <span class="material-icons">group_work</span>
    </a>
  </footer>
</div>
